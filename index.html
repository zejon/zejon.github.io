<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALIN Initial System</title>
    <link rel="stylesheet" href="style.css">
    <script src="translate.js"></script>
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="main-container">
    <div class="translate-button">
      <span class="translate-span">Translate</span>
    </div>

    <div class="s-to-t-section">
      <span class="sign-to-text">Sign-to-Text</span>
      <video id="videoElement" autoplay playsinline></video>

      <canvas id="canvasElement" style="display:none;"></canvas>

      <!-- subtitle box -->
      <div id="subtitleBox">Translated Sign Here as subtitle</div>
      <div id="errorMessage"></div>
      <div class="rectangle-3"></div>
    </div>

    <button id="infoBtn" class="floatingBtn">App Info</button>
    <div id="myCard" class="card" style="display: none;">
      <h3>Heading here whatchama put</h3>
      <p>And I don't want the world to see me 'Cause I don't think that they'd understand When everything's made to be broken I just want you to know who I am</p>
      <button id="closeBtn">Close</button>
    </div>
  
    <span class="app-title">FSL DEMO APP</span>
    <div class="screen-size"></div>
    <span class="sub-head">Real-time FSL Translation</span>
  </div>

    <script src="card.js"></script>
    <script src="sw.js"></script>

  </body>
</html>
